<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Categorías - Chambeaya</title>
    <script src="/static/js/validar-sesion.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/editar-categoria.css" />
    <link rel="shortcut icon" href="/static/brand/favicon-chambeaya.png" type="image/png" />
</head>

<body>
    <div class="app">
        <div class="header"></div>
        <div class="page">
            <div class="full-height-container">
                <h1>Gestión de Categorías</h1>

                <section id="buscar-categoria">
                    <label for="buscar-nombre">Buscar categoría por nombre:</label>
                    <input type="text" id="buscar-nombre" placeholder="Ingrese nombre para buscar" />
                    <button id="btn-buscar">Buscar</button>
                </section>

                <section id="seleccionar-categoria">
                    <label for="combo-categorias">O seleccione una categoría:</label>
                    <select id="combo-categorias">
                        <option value="">-- Seleccionar categoría --</option>
                    </select>
                </section>

                <section id="editar-categoria" style="display:none;">
                    <label for="nombre-editar">Modificar nombre de categoría:</label>
                    <input type="text" id="nombre-editar" />
                    <button id="btn-modificar">Modificar Categoría</button>
                </section>

                <section id="crear-categoria">
                    <label for="nombre-crear">Crear nueva categoría:</label>
                    <input type="text" id="nombre-crear" placeholder="Nuevo nombre de categoría" />
                    <button id="btn-crear">Crear Categoría</button>
                </section>

                <div id="mensaje"></div>

            </div>
        </div>
        <div class="footer"></div>
    </div>
    <div class="js">
        <script src="/static/js/main.js"></script>
        <script src="/static/js/editar-categoria.js"></script>
    </div>
</body>

</html>
