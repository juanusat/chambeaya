<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contratos - ChambeaYa</title>
    <script src="/static/js/validar-sesion.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/brand/favicon-chambeaya.png" type="image/png">
    <link rel="stylesheet" href="/static/css/mis_contratos.css">
    <link rel="stylesheet" href="/static/css/comen_contrato.css">
</head>
<body>
    <div class="app">
        <div class="header"></div>
        <div class="page">
            <div class="contratos-listado-principal">
                <div class="fila_superior">
                    <h1>Mis Contratos</h1>
                    <div class="filter-container">
                        <label for="filter-type">Mostrar como:</label>
                        <select id="filter-type">
                            <option value="todos">Todos</option>
                            <option value="cliente">Cliente</option>
                            <option value="prestador">Prestador</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="lista-contratos" id="contratos-container">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <div id="paymentsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Pagos del Contrato</h2>
            <div id="paymentsList">
                </div>
            <p id="noPaymentsMessage" style="display: none;">No hay pagos registrados para este contrato.</p>
        </div>
    </div>
    <div class="js">
        <script src="/static/js/main.js"></script>
        <script src="/static/js/mis-contratos.js"></script>
        <script src="/static/js/mis-comentarios.js"></script>
    </div>
</body>
</html>
