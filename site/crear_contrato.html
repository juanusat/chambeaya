<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Contrato</title>

    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/crear_contrato.css" />
</head>

<body>
    <div class="app">
        <div class="header"></div>
        <div class="page">
            <div class="width-m">
                <div class="job-post-container">
                    <div class="job-post-header">
                        <span>Crear nuevo contrato</span>
                        <button class="close-button">✕</button>
                    </div>
                    <div class="job-post-body">
                        <form action="/crear-contrato" method="POST" class="crear-contrato-form">
                            <div class="job-post-details">

                                <label for="cliente_nombre">Cliente</label>
                                <input type="text" id="cliente_nombre" class="input-field" list="clientes-list" required
                                    placeholder="Escribe el nombre del cliente..." />
                                <datalist id="clientes-list"></datalist>
                                <input type="hidden" id="cliente_id" name="cliente_id" required />

                                <label for="servicio_nombre_display">Titulo</label>
                                <input type="text" id="servicio_nombre_display" class="input-field-display" disabled />

                                <input type="hidden" id="servicio_id" name="servicio_id" required />

                                <div class="price-section">
                                    <label for="precio">Precio</label>
                                    <input type="number" step="0.01" id="precio" name="precio" class="price-input"
                                        required />
                                </div>

                                <input type="hidden" id="estado" name="estado" value="pendiente">


                                <label for="fecha_inicio">Fecha de Inicio</label>
                                <input type="date" id="fecha_inicio" name="fecha_inicio" class="input-field" required />

                                <label for="fecha_finalizacion">Fecha de Finalización</label>
                                <input type="date" id="fecha_finalizacion" name="fecha_finalizacion" class="input-field" required />
                            </div>

                            <button type="submit" class="submit-button">Registrar Contrato</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="/static/js/crear_contrato.js"></script>
</body>

</html>
