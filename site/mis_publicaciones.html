<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis publicaciones</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/mis_publicaciones.css">
</head>

<body>
    <div class="app">
        <div class="header"></div>
        <div class="page">
            <div class="full-height-container">
                <div class="job-listing-container">
                    <h1 class="section-title">Mis Publicaciones</h1>
                    <div class="publicaciones">
                        <div class="job-cards-list">

                            <!-- Tarjeta de Ejemplo -->
                            <div class="card">
                                <div class="card-header">
                                    <div class="provider-block">
                                        <div class="provider-circle"></div>
                                        <div class="provider-info">
                                            <h3 class="job-title">Pintor de casas a Domicilio</h3>
                                            <span class="provider-name">Manuel Pietro</span>
                                        </div>
                                    </div>
                                    <div class="header-actions">
                                        <div class="tag"><i class="fa-solid fa-tag"></i> Pintura</div>
                                        <button class="delete-btn" aria-label="Dar de baja publicación" data-id="1">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="card-content-row">
                                    <div class="job-image">
                                        <img src="https://placehold.co/400x300/e2e8f0/64748b?text=Servicio"
                                            alt="Servicio de pintura">
                                    </div>
                                    <div class="job-text-content">
                                        <div class="job-description">
                                            <p>Servicio de pintura a domicilio enfocado en la rapidez y atención al
                                                detalle. Me encargo de todo, desde la preparación de superficies hasta
                                                la limpieza final.</p>
                                        </div>
                                        <div class="actions-container">
                                            <div class="price-tag">Precio: <span>$500</span></div>
                                            <a href="#" class="nuevo-contrato-btn">
                                                <i class="fa-solid fa-file-signature"></i> Contratar
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>

        <script src="/static/js/main.js"></script>
        <script src="/static/js/mis-publicaciones.js"></script>

</body>

</html>
